<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">Col 1A</div>
                    <div class="col-2">Col 1B</div>
                    <div class="col-4">Col 1C</div>
                </div>
            </div>
            <div class="col-6">Col 2</div>
            <!--if you are going to use the col-6 then be sure that to use only when the contents would not overflow. as there are chances of the content getting overflowed. col-sm-6 be default in der mobile view would collapse to 12 ie full viewport size and col-6 would be half even if the size of the viewport is shrinked to half of the size-->
        </div>
        <div class="row">
            <div class="col-sm-6 col-lg-4">Col 3</div>
            <div class="col-sm-6 col-lg-4">Col 4</div>
            <div class="col-sm-12 col-lg-4">Col 5</div>
        </div>
    </div>
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
</body>

</html>
